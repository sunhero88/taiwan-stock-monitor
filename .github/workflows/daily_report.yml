    - cron: '30 8 * * 1-5' # 16:30 å°åŒ—
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # ğŸš€ å¼·åˆ¶è¦æ±‚ 3.10
      - name: Install Dependencies
        run: pip install pandas yfinance numpy requests beautifulsoup4 streamlit resend matplotlib
