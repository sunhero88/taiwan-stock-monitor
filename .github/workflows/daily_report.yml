name: Global Market Monitor

# 設定觸發條件
on:
  workflow_dispatch: # 允許手動點擊執行
  schedule:
    - cron: '30 8 * * *' # 每日台北時間 16:30 自動執行

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 下載您的最新程式碼
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. 設定 Python 3.10 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 安裝所有必要套件 (加入 --upgrade 確保 AI SDK 最新)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pandas numpy requests yfinance matplotlib tqdm resend google-generativeai

      # 4. 執行主程式並注入環境變數
      - name: Run Stock Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          REPORT_RECEIVER_EMAIL: ${{ secrets.REPORT_RECEIVER_EMAIL }}
        run: python main.py --market tw-share
