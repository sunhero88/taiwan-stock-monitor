name: Predator Daily Analysis V16.4

on:
  schedule:
    - cron: '30 0 * * 1-5' # 08:30 台北
    - cron: '0 3 * * 1-5'  # 11:00 台北
    - cron: '30 8 * * 1-5' # 16:30 台北
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei
      FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance numpy requests beautifulsoup4 resend matplotlib

      # ① 執行一體化核心：下載、修復、校驗 (predator_core.py)
      - name: Data Fetch and Quality Audit
        id: qc_step
        run: |
          # 這裡直接執行我們剛才寫好的整合腳本
          python predator_core.py
        # 如果 predator_core.py 裡面 sys.exit(1)，這裡會直接停止，不會往下跑

      # ② 數據通過後，才更新原始 CSV（供後續 main.py 使用）
      - name: Sync CSV Data
        if: success()
        run: |
          # 確保 predator_core.py 產出的數據同步到你的主 CSV 檔案
          # 假設 predator_core 已更新 data/data_tw-share.csv
          ls -la data/

      # ③ 跑 CLI 分析（僅在數據 OK 時執行）
      - name: Run Predator Analysis (CLI)
        if: success()
        run: |
          python main.py --cli --market tw-share --session EOD

      # ④ 最終動作：只有全部成功才 Commit/Push
      - name: Commit and Push Updates
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 將所有關鍵更新檔案加入
          git add data/data_tw-share.csv macro.json || true
          
          if git diff --cached --quiet; then
            echo "No changes detected, skipping push."
          else
            git commit -m "Automated Update: Market Status OK [$(date '+%Y-%m-%d %H:%M')]"
            git push
          fi
