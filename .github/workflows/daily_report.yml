name: Predator Daily Analysis V14.0
on:
  schedule:
    - cron: '30 0 * * 1-5' # 台北 08:30
    - cron: '0 3 * * 1-5'  # 台北 11:00
    - cron: '30 8 * * 1-5' # 台北 16:30
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 修正關鍵：升級版本
      - name: Install Dependencies
        run: |
          pip install pandas yfinance numpy requests beautifulsoup4 streamlit resend matplotlib
      - name: Run Predator
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: python main.py --cli
