name: Predator Daily Analysis V14.0

on:
  schedule:
    # 台北時間 (UTC+8)
    - cron: '30 0 * * 1-5' # 台北 08:30 (盤前美股/匯率)
    - cron: '0 3 * * 1-5'  # 台北 11:00 (盤中即時爆量)
    - cron: '30 8 * * 1-5' # 台北 16:30 (盤後技術結算)
  workflow_dispatch:      # 允許手動觸發

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 補齊所有套件，包含微調後需要的 streamlit
          pip install pandas yfinance numpy requests beautifulsoup4 streamlit resend matplotlib flask

      - name: Run Predator Analysis
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          REPORT_RECEIVER_EMAIL: "sunhero88@gmail.com"
        run: |
          # 雲端執行必須帶上 --cli 參數，避免卡死在 Web 介面
          python main.py --cli
