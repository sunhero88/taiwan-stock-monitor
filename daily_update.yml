name: Predator Daily Auto-Update

on:
  schedule:
    - cron: '30 0 * * *' # 台北 08:30
    - cron: '30 8 * * *' # 台北 16:30
  workflow_dispatch:

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 取消判斷，強制安裝！如果不成功，這裡會直接變紅燈
          pip install streamlit streamlit-autorefresh pandas yfinance matplotlib requests beautifulsoup4 flask akshare pykrx
          # 備援：同時安裝 requirements.txt 內的剩餘項目
          pip install -r requirements.txt

      - name: Run Stock Analysis
        run: |
          # 檢查環境中是否真的有 streamlit
          python -c "import streamlit; print('Streamlit version:', streamlit.__version__)"
          python main.py
        
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.csv || echo "No CSV files"
          git commit -m "Auto-update market data [skip ci]" || echo "No changes"
          git push
